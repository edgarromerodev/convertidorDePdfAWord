<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir PDF a Word</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Convertir PDF a Word</h1>
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="application/pdf" hidden>
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p>Arrastra y suelta tu archivo PDF aqu√≠ o</p>
            <button id="uploadButton"><i class="fas fa-upload"></i> Selecciona un archivo</button>
        </div>
        <button id="convertButton"><i class="fas fa-file-word"></i> Convertir a Word</button>
        <button id="downloadButton" style="display: none;"><i class="fas fa-download"></i> Descargar Archivo</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
