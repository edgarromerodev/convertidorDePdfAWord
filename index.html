<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir PDF a Word</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Convertir PDF a Word</h1>
            <p>Convierte tus archivos PDF a formato Word de manera rápida y sencilla</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-file-pdf upload-icon"></i>
            <div class="upload-text">
                <h3>Selecciona o arrastra tu archivo PDF</h3>
                <p>Límite de tamaño: 10MB</p>
            </div>
            <button class="btn" id="uploadButton">
                <i class="fas fa-upload"></i> Seleccionar archivo
            </button>
            <input type="file" id="fileInput" accept="application/pdf" hidden>
        </div>
        
        <div class="file-info" id="fileInfo">
            <i class="fas fa-file-pdf file-icon"></i>
            <div class="file-details">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            <button class="btn-secondary" id="changeFileBtn">
                <i class="fas fa-exchange-alt"></i>
            </button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-info">
                <span class="progress-label">Procesando...</span>
                <span class="progress-percentage" id="progressPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="action-buttons">
            <button class="btn" id="convertButton" disabled>
                <i class="fas fa-file-word"></i> Convertir a Word
            </button>
            <button class="btn" id="downloadButton" style="display: none;">
                <i class="fas fa-download"></i> Descargar Archivo
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
